<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="caculator">
    <link rel="stylesheet" href="style.css">   
    <title>Calculator Practice</title>
</head>

<body>
    <div class="caculator">
      <div id="display" class="screen">
        <div id="firstOperand"></div>
        <div id="secondOperand"></div>
      </div>
      <div class="buttons-grid">
        <div class="row1">
          <button id="clear" class="btn-red" data-clear>CLEAR</button>
          <button id="del" class="btn-blue" data-delete>DELETE</button>
        </div>
        <div class="row2">        
          <button id="btn_txt" class="btn">7</button>
          <button id="btn_txt" class="btn">8</button>
          <button id="btn_txt" class="btn">9</button>
          <button id="btn_txt" class="btn">/</button>
        </div>
        <div class="row3">
          <button id="btn_txt" class="btn">4</button>
          <button id="btn_txt" class="btn">5</button>
          <button id="btn_txt" class="btn">6</button>
         <button id="btn_txt" class="btn">*</button>
        </div>
        <div class="row4">
          <button id="btn_txt" class="btn">1</button>
          <button id="btn_txt" class="btn">2</button>
          <button id="btn_txt" class="btn">3</button>
          <button id="btn_txt" class="btn">âˆ’</button>
        </div>
        <div class="row5">
          <button id="btn_txt" class="btn">.</button>
          <button id="btn_txt" class="btn">0</button>
          <button id="enter" class="btn">=</button>
          <button id="btn_txt" class="btn">+</button>
        </div>
        </div>
    </div>

</body>
<script src="app.js" charset="UTF-8"></script>
